<section class="row">
  <article class="col-md-6">
  <form #gameForm="ngForm" (ngSubmit)="createPage(gameForm.value)">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" ngControl="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ngControl="password">
    </div>
    <div class="form-group">
      <label>Title of the game</label>
      <input type="text" class="form-control" placeholder="Title" ngControl="title">
    </div>
    <div class="form-group">
      <label>Give a subtitle</label>
      <input type="text" class="form-control" placeholder="An awesome subtitle for your landing page" ngControl="subtitle">
    </div>
    <div class="form-group">
      <label>Youtube video</label>
      <input type="text" class="form-control" placeholder="Put the url of your youtube url" ngControl="video">
    </div>
    <div class="form-group">
      <label>Main image of the game</label>
      <input type="text" class="form-control" placeholder="Put here the url of your image" ngControl="mainImage">
    </div>
    <div class="form-group">
      <label>testimonials</label>
      <input type="text" class="form-control" placeholder="If you have any testimonials, it go there" ngControl="testimonials">
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
    <button class="btn btn-default" [routerLink]="['Game', {name:gameForm.value.username}]">Go to game</button>
  </form>
  </article>


  <article class="col-md-6">
    <div class="container gradient">
    	<div class="row">

    		<!-- Title -->
    			<div id="background" class="background">
    				<div id="title" class="title">{{game.title}}</div>
    				<div id="subtitle" class="subtitle">{{game.subtitle}}</div>
    				<div class="CTA-Button">
    					<button class="GET-IT-NOW">GET IT NOW</button>
    				</div>
    			</div>

    		<!-- Trailer -->
    			<div class="trailer">
    				<img id="trailer" alt="trailer" src="{{game.video}}" />
    			</div>

    		<!-- Social Media -->
    			<div>
    				<div class="FACEBOOK">
    					<a id="facebook" href="{{game.facebook}}"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp; FACEBOOK</a>
    				</div>
    				<div class="TWITTER">
    					<a id="twitter" href="{{game.twitter}}"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp; TWITTER</a>
    				</div>
    			</div>

    		<!-- Reviews -->
    			<div id="screenshot-1" class="main-1">
    				<div class="quote-big">{{game.testimonials}}</div>
    				<div class="review-source-big">The New York Times</div>
    			</div>
