<div class="container gradient">
	<div class="row">

		<!-- Title -->
			<div id="background" class="background">
				<div id="title" class="title">{{game.title}}</div>
				<div id="subtitle" class="subtitle">{{game.subtitle}}</div>
				<div class="CTA-Button">
					<button class="GET-IT-NOW">GET IT NOW</button>
				</div>
			</div>

		<!-- Trailer -->
			<div class="trailer">
				<img id="trailer" alt="trailer" src="{{game.video}}" />
			</div>

		<!-- Social Media -->
			<div>
				<div class="FACEBOOK">
					<a id="facebook" href="{{game.facebook}}"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp; FACEBOOK</a>
				</div>
				<div class="TWITTER">
					<a id="twitter" href="{{game.twitter}}"><i class="fa fa-twitter" aria-hidden="true"></i>&nbsp; TWITTER</a>
				</div>
			</div>

		<!-- Reviews -->
			<div id="screenshot-1" class="main-1">
				<div class="quote-big">{{game.testimonials}}</div>
				<div class="review-source-big">The New York Times</div>
			</div>
			<!--
			<div id="reviews">
				<div class="Rectangle-5">
					<div class="quote">Landr is the best game I have ever played.</div>
					<div class="review-source">~ The New York Times</div>
				</div>
				<div class="Rectangle-5">
					<div class="quote">The best game I've played on my iPad.</div>
					<div class="review-source">~ Kotatu</div>
				</div>
				<div class="Rectangle-5">
					<div class="quote">You're my favorite kid.</div>
					<div class="review-source">~ Mom</div>
				</div>
			</div>
		-->

		<!-- Hashtag -->
			<div id="twitter-handler" class="hashtag">#{{title}}</div>

		<!-- Screenshot -->
			<div class="main-2">
				<img id="screenshot-2" alt="screenshot" src="./assets/screenshot-4-thumb-copy.png" />
			</div>
			<div id="screenshot-thumb" class="thumb">
				<img alt="thumb" src="http://placehold.it/220x165" />
				<img alt="thumb" src="http://placehold.it/220x165" />
				<img alt="thumb" src="http://placehold.it/220x165" />
			</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="row">
				<div class="logo">
					<img id="logo" alt="logo" src="./assets/team-sunset-logo.png" />
				</div>
				<div id="made-by" class="made-by">made by team sunset</div>
		</div>
	</footer>
</div>
